  <main class="">
      <section class="pb-5 pt-5 dashboard-section-mt">

            <div class="row">

                    <div class="contact-detail-box">
                        <div class="row">
                            <div class="col-12 text-center p-4">

                                <div class="icon"> 
                                  <i class="fas fa-phone-square-alt contact-icon"></i></div>
                                <div class="ct-numb">
                                    <h6 class="contact-head-title">Helpline 24X7</h6>
                                    <label for="">+919876543210</label>
                                </div>

                                <div class="icon">
                                    <i class="fas fa-envelope-square contact-icon"></i>
                                </div>
                                <div class="ct-numb">
                                    <h6 class="contact-head-title">Send Your Queries</h6>
                                    <label for="">info@keralazawaj.com</label>
                                </div>
                                <div class="icon"><i class="fas fa-map-marker-alt contact-icon"></i></div>
                                <div class="ct-numb">

                                    <label for="">+919876543210</label>

                        <h3>Contact Us</h3>
                    </div>
                    <form>
                        <div class="row">
                          <div class="col p-2">
                            <input type="text" class="form-control" placeholder="First name">
                          </div>
                          <div class="col p-2">
                            <input type="text" class="form-control" placeholder="Last name">
                          </div>
                          <div class="col-12 p-2">
                            <input type="text" class="form-control" placeholder="Phone number">
                          </div>
                          <div class="col-12 p-2">
                            <input type="email" class="form-control" placeholder="Email">
                          </div>

                          <div class="col-12 p-2">
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="your message..."></textarea>
                          </div>
                          <div class="col-12 p-2">
                              <button type="submit" class="btn btn-success">Submit</button>
                              <button type="" class="btn">cancel</button>
                            
                          </div>
                        </div>
                      </form>
                </div>
                
            </div>
           
        </div>
    </section>

    <section class="area-seven position-relative">

            </div>
