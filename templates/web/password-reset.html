{% extends 'web/base.html' %}
{% load static %}
{% block content %}

<header>
    <nav class="navbar navbar-expand-sm fixed-top main-nav main-nav-bg d-md-flex justify-content-between">
      <!-- Brand/logo -->
      <a class="navbar-brand " href="/">
        <img src="{% static 'web/images/KeralZawaj.svg' %}" alt="logo" class="bismi-logo">
      </a>
  
      <!-- Links -->
      <ul class="navbar-nav">
        <li class="nav-item d-md-flex d-sm-none d-none">
          <a class="nav-link pr-4" href="#">Already a member ?</a>
        </li>
        <li class="nav-item">
          <a class="nav-link sign-in-btn" href="{% url 'web:login' %}">Sign In</a>
        </li>
      </ul>
    </nav>
  </header>
<main>
    <section class="pb-5 py-5 dashboard-section-mt">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 pb-4">
                    <form class="pswd-rst-form" id="emailCheckForm">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" id="email" name="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter your email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                else.</small>
                        </div>
                        <p id="msgPtag" style="color: green;"></p>
                        <div id="alertBoxdiv" class="alert alert-danger" role="alert" style="width: 300px;">
                            
                          </div>

                        <button type="submit" id="btnSumbit" class="btn btn-success pswd-rst-form-btn">Submit</button>
                    </form>

                </div>
            </div>
        </div>
    </section>

    <section class="area-seven position-relative">
        <div class="container">
          <div class="row">
            <div class="col-lg-2 col-md-4 col-sm-4 col-4 d-flex align-items-center">
              <div class="download-logo-second card ">
               <a href=""> <img src="{% static 'web/images/icons/playstore-logo.png' %}" alt="" class="apple-android mx-auto d-block"></a>
              </div>
            </div>
    
            <div class="col-lg-2 col-md-4 col-sm-4 col-4 d-flex align-items-center">
              <div class="download-logo-second card">
              <a href="">  <img src="{% static 'web/images/icons/apple_store-removebg-preview.png' %}" alt="" class="apple-android mx-auto d-block"></a>
              </div>
            </div>
    
            <div class="col-lg-5 col-md-4 col-sm-4 d-md-none d-sm-none d-lg-block d-none col-4">
              <div class="download-content">
                <p class="dan">Download the app now!</p>
    
              </div>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-4 col-4">
              <div class="">
                <img src="{% static 'web/images/icons/phone-logo.png' %}" alt="" class="mobile-logo position-absolute" style="bottom: 0;">
              </div>
            </div>
          </div>
        </div>
    
      </section>
</main>

{% endblock %}
{% block javascript %}
<script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.js"></script>
<script src="{% static 'web/js/check_email.js' %}"></script>
{% endblock %}
